<!--Declaration of Doctype, or the version of HTML we'll be using-->
<!DOCTYPE html>


<html lang="en">
<!--From henceforth it's gonna be HTML code-->

<!--Head holds info about the webpage and tells Browser how to handle the page-->
<head>
    <!--Meta element give associated data to HTML document, in this case we are telling the browser
         that all the text inside our webpage is encded by UTF-8(Standard encoding) coding system.-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amartya's Personal Page</title>
</head>
<body>
    
</body>
</html>
